<div *ngIf="isLoggedIn; else loggedOut">
  Logiado {{roles}}.
</div>

<ng-template #loggedOut>
<div class="container">
<div class="row col-sm-6" style="max-width:350px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
        required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">usuario requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
        required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Contraseña es requerida</div>
        <div *ngIf="password.errors.minlength">Contraseña debe de contener mas de 6 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Ingresar</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>
  <hr />
  <p>No tienes Ceuenta?</p>
  <a href="signup" class="btn btn-success">Registrate</a>
</div>
</div>
</ng-template>
