<p>Registra a un usuario</p>


    
    <!--<ng-template #signupForm>-->
        <div class="row col-sm-6" style="max-width:350px;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Nombre es Requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">NIT</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Usuario es Requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email es Requerido</div>
                <div *ngIf="email.errors.email">Email es invalido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Contraseña es Requerida</div>
                <div *ngIf="password.errors.minlength">Contraseña debe tener seis caracteres</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Registrar</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Registro Fallido!<br/><!--{{errorMessage}}-->
              </div>
            </div>
          </form>
        </div>
      <!--</ng-template>-->
